<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" ng-app="newsApp">
<!--<![endif]-->

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Golfweek</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/bootstrap.css">
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
	
	<link rel="stylesheet" href="http://app.golfweek.com/styles/external.css">



</head>

<body ng-app="project" id="appstart" ng-controller="loadCtrl" ng-cloak>
	<div id="loaddiv" ng-show="loading">
		<img src="img/ajax-loader.gif">
	</div>
	<!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

	<div class="maindiv" ng-controller="newsHome" hm-swiperight="open()" hm-swipeleft="close()" >

		<!--------- NAV BAR ------>
		<div id="navbar-top">
			<div id="navbar-top-logo">
				<a class="navbar-brand" href="#/"></a>
			</div>

			<div class="navbar-icon" data-target="#sidebar" hm-tap="sideToggle();"></div>

			<div id="navbar-top-back">
				<div class="backArrow back-icon" back-button></div>
			</div>

			<div id="navbar-top-back">
				<div class="share-icon" hm-tap="theFunk()" ng-show="title"></div>
			</div>


		</div>

		<!--------- SIDE MENU ------>
		<div class="sidebar-offcanvas {{side}}" id="sidebar" role="navigation">
			<div class="sidebar-nav">
				<ul class="nav">
					<!-- Section -->
					<li>
						<a href="#/leaderboards/pga" hm-tap="sideToggle(); route('leaderboards/pga')">Leaderboards</a>
					</li>
					<li ng-repeat="section in feedData.sections">
						<a hm-tap="sideToggle(); route('{{section.url}}/');" section="title"></a>
					</li>
					<!-- End Repeat -->
					<li>
						<a href="#/favorites/" hm-tap="sideToggle(); route('favorites')">Favorites</a>
					</li>
				</ul>
			</div>
			<!--/.well -->
		</div>
		<!--/span-->

		<!--------- BODY CONTENT ------>
		<div id='theview' class="bodydiv nav-{{side}}" ng-view ng-cloak></div>
	</div>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="/js/plugins/SocialSharing.js"></script>

	<script src="./bower_components/jquery/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>

	<!-- build:js scripts/modules.js -->
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/hammerjs/dist/hammer.js"></script>
	<script src="bower_components/angular-hammer/angular-hammer.js"></script>
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/main.js"></script>
	<!-- endbuild -->

</body>

</html>
